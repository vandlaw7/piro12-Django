{% extends "shop/layout.html" %}
{%  load humanize %}

{%  block content %}
<body>

    <form action="" method="GET">
        <input type="text" name="q" value="{{ q }}"/>
        <input type="submit" value="검색"/>
    </form>

    <ul>
        {% for item in item_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">
                    {{ item.name }}
                </a>
                {{ item.price }}

                {% if item.desc %}
                <p>{{ item.desc }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <hr/>
    <a href="{% url "shop:item_new" %}">New Item</a>
</body>
{%  endblock %}
