{% load static fresh_static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Ask Company{% endblock %}</title>
    <style>
        body {background-color: lightyellow}
    </style>
    {% block extra_head %}<link rel="stylesheet" href="{%  fresh_static "main.css" %}" />{%  endblock %}
</head>
<body>
    <h1>Ask Company</h1>

    {% block content %}
    {%  endblock %}

    <hr/>
    &copy; 2018. Ask Company.


    {% block extra_body %}
        <script src="{% static "main.js" %}"></script>
    {%  endblock %}
</body>
</html>
